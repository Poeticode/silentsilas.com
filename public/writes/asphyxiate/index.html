    <div class="post-content poem">
        <h2>
            Asphyxiate
        </h2>
        <br/>I stopped myself<br/>To take a breather,<br/><br/>But I took it far too late.<br/><br/>My reluctant lungs<br/>Could hardly handle<br/><br/>The second-hand sadness<br/>Yours create.<br/><br/>Each blessing that falls<br/>Into your hand<br/><br/>Soon meets its match<br/>And asphyxiates.<br/>

    </div>
